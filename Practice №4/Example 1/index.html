<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="travel/css/bootstrap.min.css">
    <!-- Собственные стили -->
    <link rel="stylesheet" href="css/style.css">
    <title>Сайт туристическая компания</title>
</head>
<!-- Используем стиль body-top по умолчанию для всего документа -->
<body class="body-top">
    <!-- Создаем блок для области заголовка-->
    <header class="container">
        <div class="row">
            <div class="col-3">
                <img id="logo" src="img/logo.jpeg" alt="Логотип">
            </div>
            <div class="col-9">
                <h1>Путешествуйте с нами!</h1>
            </div>
        </div>
    </header>
    <div id="menu">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Главная</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="turs.html">Наши туры</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">O Hac</a>
        </nav>
    </div>
   <!-- Модальное окно -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Рассчет стоимости тура</h5>
                <span class="close" onclick="closeModal('myModal')">&times;</span>
            </div>
            <div class="modal-body" style="max-width: 600px">
                <form method="get" action="#" id="orderForm">
                    <label for="inp1">Выберите тур:</label>
                    <select id="inp1">
                        <option value="Крым" selected>Крым</option>
                        <option value="Кавказ">Кавказ</option>
                        <option value="Алтай">Алтай</option>
                    </select>
                    <label for="inp2">Выберите дату начала:</label>
                    <input type="date" id="inp2">
                    <label for="inp3">Выберите количество участников:</label>
                    <select id="inp3">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="inp4">Ваш E-mail:</label>
                    <input type="email" id="inp4" class="input-xlarge" style="width: 350px;" required>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary" id="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <main class = "flex">
        <div class = "row">
            <div class = "col">
            Наши туры
            </div>
        </div>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col">
                    <div class = "tour">
                        <img src = "img/crimea.jpg" class = "tour_img">
                        <p>Это прекрасная возможность отдохнуть всей семьей</p>
                        <button class = "btn btn-primary"
                        onclick="openModal('myModal')">
                        Рассчитать стоимость
                        </button>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <div class = "tour">
                        <img src = "img/kavkaz.jpg" class = "tour_img">
                        <p>Море, солнце и горы !</p>
                        <button class = "btn btn-primary"
                        onclick="openModal('myModal')">
                        Рассчитать стоимость
                        </button>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <div class = "tour">
                        <img src = "img/altay.jpg" class = "tour_img">
                        <p> Незабываемые впечатления !</p>
                        <button class = "btn btn-primary"
                        onclick="openModal('myModal')">
                        Рассчитать стоимость
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="col">Это сайт, предназначенный для обучения</div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="travel/js/bootstrap.bundle.min.js"></script> <!-- Изменен на bootstrap.bundle.min.js -->
    <script>
        $('#orderForm').on('submit', function () {
            let tour = $("#inp1").val();
            let date = new Date($("#inp2").val());
            let month = date.getMonth();
            let kol = $("#inp3").val();
            kol = Number(kol);
            let email = $("#inp4").val();
            let stoim = 0;

            if (tour == 'Крым') {
                stoim = (month >= 5 && month <= 8) ? kol * 500 : kol * 300;
            }
            if (tour == 'Кавказ') {
                stoim = [12, 1, 2, 5, 6, 7, 8].includes(month) ? kol * 300 : kol * 250;
            }
            if (tour == 'Алтай') {
                stoim = kol * 1000;
            }

            alert(`Примерная стоимость вашего тура на ${kol} человек составит ${stoim} у.е. Мы свяжемся с Вами!`);
        });
    </script>
</body>
</html>
