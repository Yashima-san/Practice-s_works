<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="travel/css/bootstrap.min.css">
    <!-- Собственные стили -->
    <link rel="stylesheet" href="css/style.css">
    <title>Сайт туристическая компания</title>
</head>
<body class="body-top">
    <!-- Заголовок страницы -->
    <header class="container">
        <div class="row">
            <div class="col-3">
                <img id="logo" src="img/logo.jpeg" alt="Логотип">
            </div>
            <div class="col-9">
                <h1>Путешествуйте с нами!</h1>
            </div>
        </div>
    </header>
    
    <div id="menu">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Главная</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="turs.html">Наши туры</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">О Нас</a>
        </nav>
    </div>

    <main class="container">
        <div class="row">
            <div class="col">Наши акции</div>
            <br>
            <p>Наш адрес: г. Белогорск, ул. Ракетная, 18.</p>  
            <p>Для связи с нами заполните форму:</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="get" action="#">
                    <table id="form" class="table table-bordered">
                        <tr>
                            <td>Введите свое имя</td>
                            <td><input class="form-control" name="name"></td>
                        </tr>
                        <tr>
                            <td>Введите ваш номер телефона</td>
                            <td><input class="form-control" name="tel"></td>
                        </tr>
                        <tr>
                            <td>Введите ваш электронный адрес</td>
                            <td><input class="form-control" name="mail"></td>
                        </tr>
                        <tr>
                            <td>Введите ваше сообщение</td>
                            <td>
                                <textarea class="form-control" name="text" rows="3"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="btn" name="otp" type="submit" value="Отправить">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col">Это сайт, предназначенный для обучения</div>
            </div>
        </div>
    </footer>
</body>
</html>
